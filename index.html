    @keyframes bgFlash {

      border: 3px dashed yellow;

    }
    .popup {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 200px;
      height: 100px;
      background: hotpink;
      border: 4px ridge cyan;
      z-index: 1000;
      padding: 10px;
      box-shadow: 0 0 10px magenta;
    }
    .fake-ad {
      background: yellow;
      border: 3px dotted red;
      padding: 10px;
      margin: 10px;
      animation: shake 0.5s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, 2px); }
      50% { transform: translate(-2px, -1px); }
      75% { transform: translate(1px, -2px); }
      100% { transform: translate(2px, 1px); }

    .mouse-trail {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
    }
    .moving-button {
      position: absolute;
      padding: 10px;
      background: lime;
      border: 2px solid black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

      color: lime;
      border: 2px groove magenta;
      padding: 10px;

      overflow-y: auto;

    #chat-input {

</head>
