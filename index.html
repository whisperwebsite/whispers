<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Video Games Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    #downloadBtn {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Get Free Video Games Now!</h1>
  <p>Accept the terms and click download to get your free games.</p>
  <label>
    <input type="checkbox" id="termsCheckbox" />
    I accept the terms and conditions
  </label>
  <br /><br />
  <button id="downloadBtn" disabled>Download</button>

  <script>
    const termsCheckbox = document.getElementById('termsCheckbox');
    const downloadBtn = document.getElementById('downloadBtn');

    // Enable button only if terms accepted
    termsCheckbox.addEventListener('change', () => {
      downloadBtn.disabled = !termsCheckbox.checked;
    });

    downloadBtn.addEventListener('click', () => {
      // Replace page content with the prank page
      document.body.innerHTML = `
        <h1>Downloading...</h1>
        <p>Preparing your free games...</p>
      `;
      startPrank();
    });

    function startPrank() {
      // Hide cursor
      document.body.style.cursor = 'none';

      // Start shaking effect
      let pos = 0;
      const maxShake = 10;
      function shake() {
        const x = (Math.random() - 0.5) * maxShake;
        const y = (Math.random() - 0.5) * maxShake;
        document.body.style.transform = \`translate(\${x}px, \${y}px)\`;
        requestAnimationFrame(shake);
      }
      shake();

      // Start infinite popups every 500ms
      setInterval(() => {
        window.open('about:blank', '', 'width=200,height=200');
      }, 500);
    }
  </script>
</body>
</html>
