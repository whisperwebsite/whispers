<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You Are Being Watched</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00FF00;
      font-family: monospace;
      overflow: hidden;
    }
    #screen {
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
      white-space: pre-wrap;
    }
    .glitch {
      animation: flicker 0.3s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.6; }
    }
    #overlay {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.75rem;
      color: red;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="screen"></div>
  <div id="overlay"></div>

  <script>
    const screen = document.getElementById('screen');
    const overlay = document.getElementById('overlay');
    let inputBuffer = '';
    let idleTime = 0;
    let mouseMoves = 0;

    function write(text, delay = 0, glitch = false) {
      setTimeout(() => {
        const line = document.createElement('div');
        line.textContent = text;
        if (glitch) line.classList.add('glitch');
        screen.appendChild(line);
        screen.scrollTop = screen.scrollHeight;
      }, delay);
    }

    function trollResponse(text) {
      const responses = [
        `So you typed: "${text}"... That’s... cute.`,
        `“${text}”? Really? That’s your final thought?`,
        `I’ve seen bots type more meaningfully.`,
        `This is what you came up with: “${text}”? You disappoint me.`,
        `We’ve analyzed your keystrokes. You’re not in control.`,
        `Typing that triggered a flag. Someone’s on the way.`,
        `You type like you're hiding something...`
      ];
      const pick = responses[Math.floor(Math.random() * responses.length)];
      write(pick);
    }

    function idleCheck() {
      idleTime++;
      if (idleTime === 10) write("You froze. Why?");
      if (idleTime === 20) write("Analyzing hesitation...");
      if (idleTime > 30) {
        write("Still here. Still doing... nothing.", 0, true);
        idleTime = 0;
      }
    }

    function updateOverlay() {
      overlay.textContent = `Moves: ${mouseMoves} | Idle: ${idleTime}s | Keys: ${inputBuffer.length}`;
    }

    setInterval(idleCheck, 1000);
    setInterval(updateOverlay, 2000);

    document.addEventListener('mousemove', () => {
      mouseMoves++;
      idleTime = 0;
    });

    document.addEventListener('keydown', (e) => {
      idleTime = 0;
      if (e.key === 'Enter') {
        if (inputBuffer.trim() !== '') {
          write(`> ${inputBuffer}`);
          trollResponse(inputBuffer);
          inputBuffer = '';
        }
      } else if (e.key === 'Backspace') {
        inputBuffer = inputBuffer.slice(0, -1);
      } else if (e.key.length === 1) {
        inputBuffer += e.key;
      }
    });

    // Boot sequence
    write("[BOOT] Initiating observation mode...");
    write("[TRACE] Subject connected.", 600);
    write("[SCAN] Mouse tracking enabled.", 1200);
    write("[ANALYZE] Keystroke logging active.", 1800);
    write("[WARNING] This session is being watched.", 2500);
    write("\nType something. We dare you.\n", 3000);
  </script>
</body>
</html>
