<!DOCTYPE html>
<html>
<head>
  <title>RAGEQUIT 9000</title>
  <style>
    body {
      background-image: url('https://i.ibb.co/CvVRzKJ/90s-bg.gif');
      background-repeat: repeat;
      color: #00FF00;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    h1 {
      font-size: 5em;
      color: red;
      text-shadow: 2px 2px yellow;
      margin-top: 50px;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .troll {
      margin-top: 30px;
    }

    .troll img {
      width: 200px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .flashing-text {
      font-size: 2em;
      color: cyan;
      animation: flash 0.3s infinite;
    }

    @keyframes flash {
      0% { color: magenta; }
      50% { color: lime; }
      100% { color: cyan; }
    }

    .button {
      margin-top: 40px;
      padding: 20px;
      background-color: #FF00FF;
      border: 5px dotted yellow;
      font-size: 2em;
      color: black;
      cursor: pointer;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>RAGEQUIT 9000</h1>
  <div class="troll">
    <img src="https://i.ibb.co/D8fhVdL/trollface.gif" alt="Trollface">
  </div>
  <p class="flashing-text">YOU JUST GOT TROLLED! CLICK TO RAGEQUIT!!!</p>
  <div>
    <button class="button" onclick="rageQuit()">RAGEQUIT NOW</button>
  </div>

  <script>
    function rageQuit() {
      alert("OH NO YOU RAGEQUIT!");
      window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
      window.close();
    }
  </script>
</body>
</html>
