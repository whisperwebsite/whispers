<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404Forever</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: lime;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      height: 100vh;
      transition: background 0.2s;
    }
    h1 {
      margin-top: 10vh;
      font-size: 4rem;
      animation: glitch 1s infinite;
    }
    button {
      padding: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      position: absolute;
      transition: top 0.2s, left 0.2s;
    }
    #progressContainer {
      width: 80%;
      height: 30px;
      border: 2px solid lime;
      margin: 40px auto;
      background: #111;
    }
    #progressBar {
      height: 100%;
      background: lime;
      width: 0%;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      50% { text-shadow: -2px -2px blue; }
      100% { text-shadow: 2px 2px red; }
    }
    .popup {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 15px;
      border: 2px solid red;
      z-index: 9999;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>404Forever</h1>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <button id="chaosButton">Click me... or donâ€™t.</button>

  <script>
    const button = document.getElementById('chaosButton');
    const progressBar = document.getElementById('progressBar');

    // Make button run from the cursor
    document.addEventListener('mousemove', (e) => {
      const rect = button.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < 150) {
        const offsetX = (Math.random() - 0.5) * 500;
        const offsetY = (Math.random() - 0.5) * 500;
        button.style.top = `${Math.max(0, Math.min(window.innerHeight - 50, e.clientY + offsetY))}px`;
        button.style.left = `${Math.max(0, Math.min(window.innerWidth - 200, e.clientX + offsetX))}px`;
      }
    });

    // Fake loading bar that never finishes
    let progress = 0;
    setInterval(() => {
      if (progress < 99.9) {
        progress += Math.random() * 0.3;
        progressBar.style.width = `${progress}%`;
      } else {
        progress = 0;
        progressBar.style.width = `0%`;
      }
    }, 200);

    // Button chaos
    button.addEventListener('click', () => {
      alert("WRONG BUTTON. Now youâ€™ve activated trap mode.");
      document.body.style.background = 'red';
      button.innerText = "Oops";
      new Audio('https://www.myinstants.com/media/sounds/windows-error-sound.mp3').play();
      setTimeout(() => {
        const goat = new Audio('https://www.myinstants.com/media/sounds/goat.mp3');
        goat.play();
        spawnPopup("WHY ARE YOU STILL HERE?");
      }, 1500);
    });

    // Cursor flip randomly
    setInterval(() => {
      const flip = Math.random() < 0.5 ? 'none' : 'scaleX(-1)';
      document.body.style.transform = flip;
    }, 2000);

    // Background chaos
    setInterval(() => {
      document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 10%)`;
    }, 300);

    // Rickroll easter egg
    setTimeout(() => {
      const rick = new Audio('https://www.myinstants.com/media/sounds/rick-roll.mp3');
      rick.play();
      spawnPopup("ðŸŽµ Never gonna give you up...");
    }, 8000);

    // Pop-up generator
    function spawnPopup(text) {
      const popup = document.createElement('div');
      popup.classList.add('popup');
      popup.innerText = text;
      popup.style.top = Math.random() * (window.innerHeight - 100) + 'px';
      popup.style.left = Math.random() * (window.innerWidth - 200) + 'px';
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 5000);
    }

    // Infinite window spawner (browser dependent)
    setInterval(() => {
      if (Math.random() < 0.02) {
        window.open('https://theuselessweb.com/', '_blank');
      }
    }, 4000);

    // Uncloseable alert loop after time
    setTimeout(() => {
      let count = 0;
      const interval = setInterval(() => {
        alert("System Message: " + [
          "Error 0x0000DEAD",
          "Mind not found.",
          "The cake is a lie.",
          "Existence compromised.",
          "Clicking was a mistake."
        ][Math.floor(Math.random() * 5)]);
        count++;
        if (count > 5) clearInterval(interval);
      }, 4000);
    }, 12000);
  </script>
</body>
</html>
