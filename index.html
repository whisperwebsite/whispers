<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhisperWeb</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Share Tech Mono', monospace;
      background: url('https://i.imgur.com/jxWqIBf.jpg') center/cover fixed;
      color: #00ffe1;
      display: flex;
      overflow: hidden;
      height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(4px);
      pointer-events: none;
      z-index: 0;
    }

    #screen, #log {
      width: 50%;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      white-space: pre-wrap;
      z-index: 1;
      position: relative;
    }

    #screen {
      border-right: 1px solid #00ffe1;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.7));
    }

    #log {
      background: linear-gradient(to bottom, rgba(0,10,10,0.4), rgba(0,0,0,0.8));
    }

    input {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: calc(50% - 40px);
      padding: 12px;
      background: #000;
      color: #00ffe1;
      border: 2px solid #00ffe1;
      font-family: inherit;
      font-size: 1rem;
      z-index: 10;
      box-shadow: 0 0 10px #00ffe177;
    }

    .glitch {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px -2px red, 2px 2px cyan; }
      40% { text-shadow: 2px 2px red, -2px -2px cyan; }
      60% { text-shadow: 0 0 red, 0 0 cyan; }
      100% { text-shadow: 2px 0 red, -2px 0 cyan; }
    }

    ::selection {
      background: #00ffe1;
      color: black;
    }

    .bg-eye {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      opacity: 0.04;
      pointer-events: none;
    }

    .bg-eye img {
      width: 400px;
      filter: grayscale(100%) blur(1px);
      animation: float 12s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -55%) scale(1.05); }
    }

    .scanlines::after {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: repeating-linear-gradient(
        to bottom, 
        rgba(0, 255, 255, 0.05), 
        rgba(0, 255, 255, 0.05) 1px, 
        transparent 1px, 
        transparent 3px
      );
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>
<body class="scanlines">
  <div class="bg-eye">
    <img src="https://media.giphy.com/media/26FL1soZ3STRDSLGU/giphy.gif" alt="watching eye">
  </div>
  <div id="screen"></div>
  <div id="log"></div>
  <input id="userInput" autocomplete="off" placeholder="Type something..." />

  <script>
    const screen = document.getElementById('screen');
    const input = document.getElementById('userInput');
    const log = document.getElementById('log');

    function write(text, glitch = false) {
      const line = document.createElement('div');
      line.textContent = text;
      if (glitch) line.classList.add('glitch');
      screen.appendChild(line);
      screen.scrollTop = screen.scrollHeight;
    }

    function mockResponse(inputText) {
      const low = inputText.toLowerCase();
      const weird = [
        `Wow. "${inputText}". That's your brain at full power, huh?`,
        `Typing “${inputText}” doesn't make you smarter, you know.`,
        `We've seen people like you type this before. Didn't end well.`,
        `You really thought “${inputText}” was profound?`,
        `Even your keyboard is embarrassed.`,
        `Stop pretending. We see through “${inputText}.”`,
        `Did you steal that line from somewhere, or is it original cringe?`,
        `Oh no... you're serious. You *meant* to type “${inputText}.”`,
        `Your typing rhythm betrays you. Nervous hands.`,
        `You hesitated before typing “${inputText}”. Guilty much?`,
      ];

      if (low.includes("help")) return "Too late for that.";
      if (low.includes("who are you")) return "We're the echo in your head.";
      if (low.includes("stop")) return "You started this. We're just listening.";

      return weird[Math.floor(Math.random() * weird.length)];
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const val = input.value.trim();
        if (val) {
          write(`> ${val}`);
          const response = mockResponse(val);
          setTimeout(() => write(response, true), 500);
        }
        input.value = '';
      }
    });

    function troll(action) {
      const phrases = [
        `Clicking won't save you.`,
        `We saw that.`,
        `Left click? Bold choice.`,
        `Idle time increasing... but we’re still watching.`,
        `Click registered. Why though?`,
        `Every move tells us more.`,
        `You’re being analyzed. Don’t act natural.`,
        `We’re mapping your pattern. It's chaotic.`,
        `Double click? Overcompensating?`,
        `Cursor movement erratic. Nervous?`,
      ];
      const line = document.createElement('div');
      line.textContent = `[TRACK] ${phrases[Math.floor(Math.random() * phrases.length)]}`;
      log.appendChild(line);
      log.scrollTop = log.scrollHeight;
    }

    document.addEventListener('click', () => troll('click'));

    let idleSeconds = 0;
    setInterval(() => {
      idleSeconds++;
      if (idleSeconds === 10 || idleSeconds === 30 || idleSeconds === 60) {
        troll("idle");
      }
    }, 1000);
    
    document.onkeydown = () => idleSeconds = 0;

    // Random paranoia lines
    const paranoia = [
      "Another visitor typed the same word. Seconds ago.",
      "There’s someone watching you. Not us.",
      "You’re typing like someone else we knew.",
      "Anomaly. This input wasn’t expected.",
    ];
    setInterval(() => {
      if (Math.random() < 0.2) {
        write(`[ALERT] ${paranoia[Math.floor(Math.random() * paranoia.length)]}`, true);
      }
    }, 12000);

    write("[BOOT] Neural echo initialized.");
    write("[TRACE] Keystrokes linked to live feed.");
    write("[LISTENING] Say something. We already know.");
  </script>
</body>
</html>
