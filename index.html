<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhisperWeb</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
      background: #000;
      color: #00ffcc;
      height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1581091870622-2c4d1cd556dc?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.1;
      z-index: -2;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: -1;
      pointer-events: none;
    }

    #screen, #log {
      padding: 1rem;
      height: 45vh;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.6);
      margin: 1rem;
      border: 1px solid #00ffcc;
      border-radius: 4px;
      box-shadow: 0 0 10px #00ffcc40;
    }

    #log {
      height: 20vh;
      font-size: 0.9em;
      color: #ff4f4f;
    }

    #userInput {
      width: calc(100% - 2rem);
      margin: 1rem;
      background: #000;
      color: #00ffcc;
      border: none;
      border-top: 2px solid #00ffcc;
      padding: 0.5rem;
      font-size: 1.5rem;
      outline: none;
    }

    .glitch {
      color: #f0f;
      text-shadow: 1px 0 red, -1px 0 blue;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div id="screen"></div>
  <input type="text" id="userInput" placeholder="Type and press enter...">
  <div id="log"></div>

  <script>

    // (Paste the complete JS from your previous working version here.)
  </script>
</body>
</html>
