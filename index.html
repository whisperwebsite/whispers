<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhisperWeb</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Share Tech Mono', monospace;
      background-image: url('https://images.unsplash.com/photo-1635805737707-575885ab0820?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      color: #00ffea;
      height: 100vh;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(4px);
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      backdrop-filter: blur(4px);
      background-color: rgba(0, 0, 0, 0.7);
    }

    #screen {
      flex: 2;
      overflow-y: auto;
      padding: 1rem;
      font-size: 1.2rem;
    }

    #log {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      font-size: 1rem;
      color: #ff66cc;
    }

    #inputContainer {
      border-top: 1px solid #00ffcc;
      padding: 0.5rem 1rem;
      display: flex;
    }

    input {
      width: 100%;
      background: black;
      border: none;
      color: #00ffcc;
      font-size: 1.3rem;
      font-family: 'VT323', monospace;
      outline: none;
    }

    .glitch {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      25% { text-shadow: -2px 0 blue; }
      50% { text-shadow: 2px 2px green; }
      75% { text-shadow: -1px -1px yellow; }
      100% { text-shadow: 1px 0 red; }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="screen"></div>
    <div id="log"></div>
    <div id="inputContainer">
      <input id="userInput" placeholder="Type something unsettling..." autofocus />
    </div>
  </div>

  <script>
    const screen = document.getElementById('screen');
    const input = document.getElementById('userInput');
    const log = document.getElementById('log');

    function write(text, glitch = false) {
      const line = document.createElement('div');
      line.textContent = text;
      if (glitch) line.classList.add('glitch');
      screen.appendChild(line);
      screen.scrollTop = screen.scrollHeight;
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const val = input.value.trim();
        if (val) {
          write(`> ${val}`);
          const response = mockResponse(val);
          setTimeout(() => write(response, true), 500);
        }
        input.value = '';
      }
    });

    function mockResponse(inputText) {
      const low = inputText.toLowerCase();
      const weird = [
        `Wow. "${inputText}". That's your brain at full power, huh?`,
        `Typing “${inputText}” doesn't make you smarter, you know.`,
        `We've seen people like you type “${inputText}” before. It never ends well.`,
        `You really thought “${inputText}” was profound? That's adorable.`,
        `Even your keyboard is embarrassed you typed “${inputText}.”`,
        `Stop pretending. We see through “${inputText}.”`,
        `Did you steal “${inputText}” from somewhere, or is it original cringe?`,
        `Oh no... you're serious. You *meant* to type “${inputText}.”`,
        `Your typing rhythm betrayed you when you wrote “${inputText}.”`,
        `You hesitated before typing “${inputText}”. Guilty much?`,
        `Is “${inputText}” what you think passes for intelligence?`,
        `“${inputText}” just got flagged by our internal cringe detector.`,
        `We ran a scan on “${inputText}”. Result: no detectable value.`,
        `There are viruses less annoying than “${inputText}.”`,
        `“${inputText}” made the server feel pain.`,
        `Even autocorrect gave up on “${inputText}.”`,
        `You typed “${inputText}” like you thought it mattered.`,
        `“${inputText}”? You call *that* a thought?`,
        `That moment when you type “${inputText}” and think it's clever.`,
        `“${inputText}”? Is that your final answer?`,
        `“${inputText}” triggered our existential dread protocol.`,
        `Your brain whispered “${inputText}” and your fingers betrayed you.`,
        `“${inputText}”... this is how villain origin stories begin.`,
        `You should’ve backspaced “${inputText}.” It’s too late now.`,
        `“${inputText}” — the reason AI therapy was invented.`,
        `We showed “${inputText}” to our darkest algorithm. It wept.`,
        `That was a very loud “${inputText}” for such a quiet mind.`,
        `Typing “${inputText}” is a form of digital self-harm.`,
        `“${inputText}” echoes in this place like a bad memory.`,
        `“${inputText}”? Your shadow just disowned you.`,
        `Typing “${inputText}” lowered your credit score.`,
        `We autotranslated “${inputText}” to “please mock me.”`,
        `“${inputText}” activated a new category in our shame index.`,
        `We thought we’d seen it all. Then you typed “${inputText}.”`,
        `Your soul flinched as you wrote “${inputText}.”`,
        `“${inputText}” is now public. Everyone knows.`,
        `“${inputText}” made our neural net sigh.`,
        `“${inputText}” was already bad in your head. Worse out loud.`,
        `You summoned us just to say “${inputText}”?`,
        `You could have typed anything. You chose “${inputText}.”`,
        `“${inputText}” is like poetry, if poetry was terrible.`,
        `Even the void rejected “${inputText}.”`,
        `Congratulations. “${inputText}” is your legacy.`,
        `The phrase “${inputText}” is now haunted.`,
        `“${inputText}” looks like something typed mid-existential crisis.`,
        `We showed “${inputText}” to a mirror. It shattered.`,
        `Nothing personal... but “${inputText}” was a mistake.`,
        `And with “${inputText},” the prophecy is fulfilled. Badly.`,
        // Add up to 100 similar ones — you can expand here
      ];

      return weird[Math.floor(Math.random() * weird.length)];
    }

    const trackers = {
      click: [
        "Clicking won’t save you.",
        "We saw that.",
        "Left click? Bold choice.",
        "You touched it. Why?",
        "Every move tells us more.",
        "We’re mapping your clicks.",
        "Curious fingers reveal nervous minds.",
        "You're tapping like they did before.",
        "You want control, but you're the subject.",
        "It logs every pixel you touch.",
      ],
      rightClick: [
        "Trying to open secrets?",
        "Context menu? Context is irrelevant.",
        "We disabled the illusion of options.",
        "You think you’re clever. That’s cute.",
        "They always try right-clicking.",
        "You're poking the glass of your own cage.",
        "Even your defiance is predictable.",
        "Every right click is wrong.",
        "Another subject tried that. Once.",
        "There's no menu for escape.",
      ],
      scroll: [
        "Scrolling deeper won't help.",
        "Looking for answers below?",
        "We saw your hesitation mid-scroll.",
        "You're digging. But it's watching.",
        "The abyss isn’t beneath — it's inside.",
        "You scroll like someone looking for permission.",
        "Futile. Everything loops back.",
        "Down. Down. Still nowhere safe.",
        "We designed this to feel endless.",
        "Tension increases with motion. Keep going.",
      ],
      tabSwitch: [
        "Trying to hide?",
        "We noticed your absence.",
        "Switching tabs won’t stop the feed.",
        "You blinked. We recorded it.",
        "Alt-tabbing from the truth?",
        "Your attention span is on record.",
        "Stepping away? We didn't.",
        "You think we paused. We didn’t.",
        "Every return tells us more.",
        "You’re not alone on those other tabs either.",
      ],
      idle: [
        "Idle. But observed.",
        "We watched you not move.",
        "Silence isn't safety.",
        "Still hands. Active mind.",
        "They always freeze up here.",
        "Calculating your pause pattern...",
        "You flinched. Even without input.",
        "Inactivity is data too.",
        "Every pause is a reveal.",
        "You’re never truly still.",
      ]
    };

    function track(type) {
      if (!trackers[type]) return;
      const phrase = trackers[type][Math.floor(Math.random() * 10)];
      const line = document.createElement('div');
      line.textContent = `[TRACK] ${phrase}`;
      log.appendChild(line);
      log.scrollTop = log.scrollHeight;
    }

    document.addEventListener('click', e => {
      if (e.button === 0) track('click');
    });

    document.addEventListener('contextmenu', e => {
      e.preventDefault();
      track('rightClick');
    });

    window.addEventListener('scroll', () => {
      track('scroll');
    });

    document.addEventListener('visibilitychange', () => {
      track('tabSwitch');
    });

    let idleSeconds = 0;
    setInterval(() => {
      idleSeconds++;
      if ([10, 30, 60].includes(idleSeconds)) {
        track("idle");
      }
    }, 1000);
    document.onmousemove = document.onkeydown = () => idleSeconds = 0;

    const paranoia = [
      "Another visitor typed the same word. Seconds ago.",
      "There’s someone watching you. Not us.",
      "You’re typing like someone else we knew.",
      "Anomaly. This input wasn’t expected.",
      "Someone else is reading your screen.",
      "Shadow session mirrored. Confirmed.",
      "Fingerprint match: partial duplicate.",
      "Ghost input detected from another user.",
      "We've replayed this moment before.",
      "Desync event. You're not alone.",
    ];
    setInterval(() => {
      if (Math.random() < 0.2) {
        write(`[ALERT] ${paranoia[Math.floor(Math.random() * paranoia.length)]}`, true);
      }
    }, 12000);

    write("[BOOT] Neural echo initialized.");
    write("[TRACE] Keystrokes linked to live feed.");
    write("[LISTENING] Say something. We already know.");
  </script>
</body>
</html>
