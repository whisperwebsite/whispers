<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We're Listening</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00ffcc;
      font-family: monospace;
      overflow: hidden;
      display: flex;
    }
    #screen, #log {
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      white-space: pre-wrap;
      box-sizing: border-box;
      width: 50%;
    }
    #screen {
      border-right: 1px solid #00ffcc;
    }
    input {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: calc(50% - 20px);
      padding: 10px;
      background: #000;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      font-family: monospace;
      font-size: 1rem;
      z-index: 10;
    }
    .glitch {
      animation: flicker 0.4s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div id="screen"></div>
  <div id="log"></div>
  <input id="userInput" autocomplete="off" placeholder="Type something..." />

  <script>
    const screen = document.getElementById('screen');
    const input = document.getElementById('userInput');
    const log = document.getElementById('log');

    function write(text, glitch = false) {
      const line = document.createElement('div');
      line.textContent = text;
      if (glitch) line.classList.add('glitch');
      screen.appendChild(line);
      screen.scrollTop = screen.scrollHeight;
    }

    function logAction(action) {
      const line = document.createElement('div');
      line.textContent = `[TRACK] ${action}`;
      log.appendChild(line);
      log.scrollTop = log.scrollHeight;
    }

    function mockResponse(inputText) {
      const low = inputText.toLowerCase();
      const weird = [
        `Wow. "${inputText}". That's your brain at full power, huh?`,
        `Typing “${inputText}” doesn't make you smarter, you know.`,
        `We've seen people like you type this before. Didn't end well.`,
        `You really thought “${inputText}” was profound?`,
        `Even your keyboard is embarrassed.`,
        `Stop pretending. We see through “${inputText}.”`,
        `Did you steal that line from somewhere, or is it original cringe?`,
        `Oh no... you're serious. You *meant* to type “${inputText}.”`,
        `Your typing rhythm betrays you. Nervous hands.`,
        `You hesitated before typing “${inputText}”. Guilty much?`,
      ];

      if (low.includes("help")) return "Too late for that.";
      if (low.includes("who are you")) return "We're the echo in your head.";
      if (low.includes("stop")) return "You started this. We're just listening.";

      return weird[Math.floor(Math.random() * weird.length)];
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const val = input.value.trim();
        if (val) {
          write(`> ${val}`);
          const response = mockResponse(val);
          write(response, true);
          logAction(`Typed: "${val}"`);
        }
        input.value = '';
      }
    });

    document.addEventListener('mousemove', (e) => {
      logAction(`Mouse at (${e.clientX}, ${e.clientY})`);
    });

    document.addEventListener('click', (e) => {
      logAction(`Clicked at (${e.clientX}, ${e.clientY})`);
    });

    let idleSeconds = 0;
    setInterval(() => {
      idleSeconds++;
      if (idleSeconds === 10) logAction("10 seconds idle");
      if (idleSeconds === 30) logAction("30 seconds of silence. You're being watched.");
    }, 1000);
    
    document.onmousemove = document.onkeydown = () => idleSeconds = 0;

    write("[BOOT] Neural echo initialized.");
    write("[TRACE] Keystrokes linked to live feed.");
    write("[LISTENING] Say something. We already know.");
  </script>
</body>
</html>
