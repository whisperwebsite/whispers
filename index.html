<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhisperWeb</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-image: url('https://images.unsplash.com/photo-1586968272237-a3d597214887?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #00ffcc;
      overflow: hidden;
    }

    #container {
      position: absolute;
      inset: 0;
      backdrop-filter: blur(5px) brightness(0.4);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    #screen {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding-right: 10px;
    }

    #log {
      font-size: 0.85em;
      opacity: 0.8;
      max-height: 100px;
      overflow-y: auto;
      margin-bottom: 10px;
      color: #ff66cc;
    }

    input {
      background: none;
      border: none;
      border-bottom: 1px solid #00ffcc;
      color: #00ffcc;
      width: 100%;
      padding: 5px;
      font-family: inherit;
      font-size: 1em;
      outline: none;
    }

    .glitch {
      color: #ff00ff;
      text-shadow: 1px 0 red, -1px 0 cyan;
      animation: glitch 1s infinite alternate;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      100% { text-shadow: -2px 0 red, 2px 0 cyan; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="screen"></div>
    <div id="log"></div>
    <input id="userInput" type="text" placeholder="> Say something...">
  </div>

  <script>
    const screen = document.getElementById('screen');
    const input = document.getElementById('userInput');
    const log = document.getElementById('log');

    function write(text, glitch = false) {
      const line = document.createElement('div');
      line.textContent = text;
      if (glitch) line.classList.add('glitch');
      screen.appendChild(line);
      screen.scrollTop = screen.scrollHeight;
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const val = input.value.trim();
        if (val) {
          write(`> ${val}`);
          const response = mockResponse(val);
          setTimeout(() => write(response, true), 500);
        }
        input.value = '';
      }
    });

    function mockResponse(inputText) {
      const low = inputText.toLowerCase();
      const weird = [
        `Wow. "${inputText}". That's your brain at full power, huh?`,
        `Typing “${inputText}” doesn't make you smarter, you know.`,
        `We've seen people like you type “${inputText}” before. It never ends well.`,
        `You really thought “${inputText}” was profound? That's adorable.`,
        `Even your keyboard is embarrassed you typed “${inputText}.”`,
        `Stop pretending. We see through “${inputText}.”`,
        `Did you steal “${inputText}” from somewhere, or is it original cringe?`,
        `Oh no... you're serious. You *meant* to type “${inputText}.”`,
        `Your typing rhythm betrayed you when you wrote “${inputText}.”`,
        `You hesitated before typing “${inputText}”. Guilty much?`,
        `Is “${inputText}” what you think passes for intelligence?`,
        `We logged “${inputText}” and then immediately regretted it.`,
        `“${inputText}” just got flagged by our internal cringe detector.`,
        `We ran a scan on “${inputText}”. Result: no detectable value.`,
        `You know “${inputText}” says more about you than you think, right?`,
        `There are viruses less annoying than “${inputText}.”`,
        `“${inputText}” was the moment you lost credibility.`,
        `You typed “${inputText}” like you thought it mattered.`,
        `“${inputText}” is the digital equivalent of yelling into a dumpster.`,
        `Just to confirm, you *chose* to type “${inputText}”?`,
        `“${inputText}” has been added to your permanent shame file.`,
        `Typing “${inputText}” lowered your credit score.`,
        `Even the void rejected “${inputText}.”`,
        `“${inputText}”? Is that your final answer?`,
        `We screenshotted “${inputText}” for future ridicule.`,
        `Our sarcasm module is overheating thanks to “${inputText}.”`,
        `You could have typed anything. You chose “${inputText}.”`,
        `Typing “${inputText}” set off three alarms.`,
        `That wasn’t just bad. That was “${inputText}” bad.`,
        `We autotranslated “${inputText}” to “please mock me.”`,
        `“${inputText}” — the reason AI therapy was invented.`,
        `You summoned us just to say “${inputText}”?`,
        `We showed “${inputText}” to a mirror. It shattered.`,
        `“${inputText}” echoes in this place like a bad memory.`,
        `We copied “${inputText}” to the recycle bin.`,
        `The ghost in your machine winced at “${inputText}.”`,
        `The logs don’t lie. You *meant* to write “${inputText}.”`,
        `We thought we’d seen it all. Then you typed “${inputText}.”`,
        `Congratulations. “${inputText}” is your legacy.`,
        `Your soul flinched as you wrote “${inputText}.”`,
        `We don’t know what “${inputText}” means. We just know it’s bad.`,
        `“${inputText}” activated a new category in our shame index.`,
      ];

      return weird[Math.floor(Math.random() * weird.length)];
    }

    const trackers = {
      click: [
        "Clicking won’t save you.", "We saw that.", "Left click? Bold choice.",
        "You touched it. Why?", "Every move tells us more.", "We’re mapping your clicks.",
        "Curious fingers reveal nervous minds.", "You're tapping like they did before.",
        "You want control, but you're the subject.", "It logs every pixel you touch.",
      ],
      rightClick: [
        "Trying to open secrets?", "Context menu? Context is irrelevant.",
        "We disabled the illusion of options.", "You think you’re clever. That’s cute.",
        "They always try right-clicking.", "You're poking the glass of your own cage.",
        "Even your defiance is predictable.", "Every right click is wrong.",
        "Another subject tried that. Once.", "There's no menu for escape.",
      ],
      scroll: [
        "Scrolling deeper won't help.", "Looking for answers below?",
        "We saw your hesitation mid-scroll.", "You're digging. But it's watching.",
        "The abyss isn’t beneath — it's inside.", "You scroll like someone looking for permission.",
        "Futile. Everything loops back.", "Down. Down. Still nowhere safe.",
        "We designed this to feel endless.", "Tension increases with motion. Keep going.",
      ],
      tabSwitch: [
        "Trying to hide?", "We noticed your absence.", "Switching tabs won’t stop the feed.",
        "You blinked. We recorded it.", "Alt-tabbing from the truth?",
        "Your attention span is on record.", "Stepping away? We didn't.",
        "You think we paused. We didn’t.", "Every return tells us more.",
        "You’re not alone on those other tabs either.",
      ],
      idle: [
        "Idle. But observed.", "We watched you not move.", "Silence isn't safety.",
        "Still hands. Active mind.", "They always freeze up here.",
        "Calculating your pause pattern...", "You flinched. Even without input.",
        "Inactivity is data too.", "Every pause is a reveal.", "You’re never truly still.",
      ]
    };

    function track(type) {
      if (!trackers[type]) return;
      const phrase = trackers[type][Math.floor(Math.random() * 10)];
      const line = document.createElement('div');
      line.textContent = `[TRACK] ${phrase}`;
      log.appendChild(line);
      log.scrollTop = log.scrollHeight;
    }

    document.addEventListener('click', e => {
      if (e.button === 0) track('click');
    });

    document.addEventListener('contextmenu', e => {
      e.preventDefault();
      track('rightClick');
    });

    window.addEventListener('scroll', () => {
      track('scroll');
    });

    document.addEventListener('visibilitychange', () => {
      track('tabSwitch');
    });

    // Idle tracking
    let idleSeconds = 0;
    setInterval(() => {
      idleSeconds++;
      if ([10, 30, 60].includes(idleSeconds)) {
        track("idle");
      }
    }, 1000);
    document.onmousemove = document.onkeydown = () => idleSeconds = 0;

    // Random paranoia messages
    const paranoia = [
      "Another visitor typed the same word. Seconds ago.",
      "There’s someone watching you. Not us.",
      "You’re typing like someone else we knew.",
      "Anomaly. This input wasn’t expected.",
      "Someone else is reading your screen.",
      "Shadow session mirrored. Confirmed.",
      "Fingerprint match: partial duplicate.",
      "Ghost input detected from another user.",
      "We've replayed this moment before.",
      "Desync event. You're not alone.",
    ];
    setInterval(() => {
      if (Math.random() < 0.2) {
        write(`[ALERT] ${paranoia[Math.floor(Math.random() * paranoia.length)]}`, true);
      }
    }, 12000);

    // Boot messages
    write("[BOOT] Neural echo initialized.");
    write("[TRACE] Keystrokes linked to live feed.");
    write("[LISTENING] Say something. We already know.");
  </script>
</body>
</html>
