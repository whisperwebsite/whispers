<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Chaos 2.0</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Comic Sans MS", cursive, sans-serif;
      animation: spinBackground 5s linear infinite;
    }
    @keyframes spinBackground {
      0% { background-color: red; }
      25% { background-color: lime; }
      50% { background-color: blue; }
      75% { background-color: yellow; }
      100% { background-color: red; }
    }
    .chaos {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    .flash {
      animation: flashColors 0.5s infinite;
    }
    @keyframes flashColors {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(180deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .marquee {
      position: fixed;
      white-space: nowrap;
      animation: scroll 5s linear infinite;
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 10px black;
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .spinning {
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .wobble {
      animation: wobble 1s ease-in-out infinite;
    }
    @keyframes wobble {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .popup {
      position: absolute;
      background: rgba(255,0,255,0.8);
      color: #fff;
      padding: 10px;
      font-size: 1.5em;
      border-radius: 10px;
      transform: rotate(-20deg);
      animation: floatPopup 3s infinite;
    }
    @keyframes floatPopup {
      0% { transform: translateY(0) rotate(-20deg); }
      50% { transform: translateY(-20px) rotate(20deg); }
      100% { transform: translateY(0) rotate(-20deg); }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="chaos flash">
    <canvas id="chaosCanvas"></canvas>
  </div>

  <div class="marquee spinning" style="top: 10%">üåÄ THE INTERNET IS MELTING üåÄ</div>
  <div class="marquee wobble" style="top: 30%; animation-duration: 3s">üí• CHAOS MODE ENABLED üí•</div>
  <div class="marquee spinning" style="top: 50%; animation-duration: 4s">üî• EVERYTHING IS LOUD üî•</div>
  <div class="marquee wobble" style="top: 70%; animation-duration: 2s">üå™Ô∏è RUN WHILE YOU CAN üå™Ô∏è</div>

  <script>
    const canvas = document.getElementById('chaosCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 300; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 10 + 2,
        dx: Math.random() * 4 - 2,
        dy: Math.random() * 4 - 2
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, 0.8)`;
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(drawParticles);
    }

    drawParticles();

    // Mouse trail chaos
    const trail = [];
    window.addEventListener('mousemove', e => {
      trail.push({ x: e.clientX, y: e.clientY, time: Date.now() });
      if (trail.length > 150) trail.shift();
    });

    function drawTrail() {
      trail.forEach(point => {
        ctx.beginPath();
        ctx.arc(point.x, point.y, 5, 0, 2 * Math.PI);
        ctx.fillStyle = `hsl(${(Date.now() - point.time) % 360}, 100%, 50%)`;
        ctx.fill();
      });
      requestAnimationFrame(drawTrail);
    }
    drawTrail();

    // Random Popups
    function createPopup() {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerText = "‚ö† CHAOS ALERT!";
      popup.style.top = Math.random() * window.innerHeight + 'px';
      popup.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(popup);

      setTimeout(() => {
        popup.remove();
      }, 5000);
    }

    setInterval(createPopup, 300);

    // Keyboard spam
    document.addEventListener("keydown", e => {
      const el = document.createElement("div");
      el.className = "popup";
      el.innerText = `Key: ${e.key}`;
      el.style.top = Math.random() * window.innerHeight + 'px';
      el.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 3000);
    });
  </script>
</body>
</html>
