<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404Forever – Infinite Chaos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: lime;
      font-family: 'Comic Sans MS', cursive;
      height: 100vh;
    }
    #app {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1;
    }
    .trap {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      background: rgba(0, 0, 0, 0.95);
    }
    .trap.active {
      display: flex;
    }
    button {
      padding: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      margin: 20px;
    }
    .popup {
      position: absolute;
      background: red;
      color: white;
      padding: 10px;
      font-size: 1rem;
      z-index: 9999;
      animation: fadeout 5s forwards;
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Welcome to 404Forever</h1>
    <button id="startButton">Enter the Chaos</button>
  </div>

  <!-- Trap Rooms -->
  <div class="trap" id="trap-captcha">
    <h2>Prove you’re human. Again.</h2>
    <button onclick="spawnPopup('Wrong answer.')">I am not a robot</button>
    <button onclick="spawnPopup('Still wrong.')">Definitely human</button>
    <button onclick="spawnPopup('Nope.')">Trust me</button>
  </div>

  <div class="trap" id="trap-invert">
    <h2>Everything is upside down now.</h2>
    <p>Good luck reading this.</p>
  </div>

  <div class="trap" id="trap-glitch">
    <h2>GL1TCH M0D3 ACT1V4TED</h2>
    <p>Reality is broken.</p>
  </div>

  <script>
    const app = document.getElementById('app');
    const traps = [
      document.getElementById('trap-captcha'),
      document.getElementById('trap-invert'),
      document.getElementById('trap-glitch')
    ];

    document.getElementById('startButton').onclick = () => {
      app.style.display = 'none';
      startChaos();
    };

    function startChaos() {
      chaosLoop();
      setInterval(() => {
        const trap = traps[Math.floor(Math.random() * traps.length)];
        traps.forEach(t => t.classList.remove('active'));
        trap.classList.add('active');
        setTimeout(() => trap.classList.remove('active'), 6000);
      }, 10000);
    }

    function chaosLoop() {
      setInterval(() => {
        const event = Math.floor(Math.random() * 6);
        switch (event) {
          case 0:
            document.body.style.background = `hsl(${Math.random()*360}, 100%, 10%)`;
            break;
          case 1:
            spawnPopup("Error 0xD3AD: You've been compromised.");
            break;
          case 2:
            document.body.style.transform = 'scaleX(-1)';
            setTimeout(() => document.body.style.transform = 'none', 3000);
            break;
          case 3:
            const sound = new Audio('https://www.myinstants.com/media/sounds/metal-pipe-clang.mp3');
            sound.play();
            break;
          case 4:
            window.open('https://theuselessweb.com/', '_blank');
            break;
          case 5:
            spawnPopup("You shouldn't be here.");
            break;
        }
      }, 4000);
    }

    function spawnPopup(text) {
      const div = document.createElement('div');
      div.className = 'popup';
      div.innerText = text;
      div.style.top = Math.random() * (window.innerHeight - 50) + 'px';
      div.style.left = Math.random() * (window.innerWidth - 200) + 'px';
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 5000);
    }
  </script>
</body>
</html>
