<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Your Nightmare</title>
  <style>
    /* Epileptic color cycle */
    @keyframes flash {
      0% { background-color: red; }
      25% { background-color: blue; }
      50% { background-color: green; }
      75% { background-color: yellow; }
      100% { background-color: red; }
    }

    @keyframes fontSwap {
      0% { font-family: 'Comic Sans MS'; }
      25% { font-family: 'Papyrus'; }
      50% { font-family: 'Courier New'; }
      75% { font-family: 'Wingdings'; }
      100% { font-family: 'Comic Sans MS'; }
    }

    body {
      animation: flash 0.5s infinite, fontSwap 2s infinite;
      margin: 0;
      padding: 0;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur109.cur'), auto;
      overflow: hidden;
      height: 100vh;
    }

    #glitchVid {
      position: fixed;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .jitter {
      position: absolute;
      font-size: 2em;
      color: white;
    }

    #chaosBtn {
      padding: 1em;
      background-color: black;
      color: white;
      border: 2px solid red;
      font-weight: bold;
      position: absolute;
    }

    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: lime;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #ghostCursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://files.khinsider.com/midifiles/doom/doom.mid" type="audio/midi">
  </audio>
  <audio id="scream" src="https://www.soundjay.com/human/screaming-woman-01.mp3"></audio>
  <video autoplay muted loop id="glitchVid">
    <source src="https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.mp4" type="video/mp4">
  </video>

  <div id="ghostCursor"></div>
  <div class="jitter" style="top: 20%; left: 30%;">WHY ARE YOU HERE</div>
  <div class="jitter" style="top: 50%; left: 50%;">YOU CAN'T LEAVE</div>

  <button id="chaosBtn">CLICK ME</button>

  <div id="loadingScreen">Loading your suffering...</div>

  <script>
    // Remove loading screen after delay
    setTimeout(() => {
      document.getElementById("loadingScreen").style.display = "none";
    }, 8000);

    // Ghost cursor
    const ghost = document.getElementById("ghostCursor");
    document.addEventListener('mousemove', e => {
      ghost.style.left = e.pageX + 30 + "px";
      ghost.style.top = e.pageY + 30 + "px";
    });

    // Jitter effect
    setInterval(() => {
      document.querySelectorAll(".jitter").forEach(el => {
        el.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
      });
    }, 50);

    // Runaway button
    const btn = document.getElementById("chaosBtn");
    btn.addEventListener("mouseover", () => {
      btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
      btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    });

    // Reverse scrolling
    window.addEventListener("wheel", (e) => {
      window.scrollBy(0, -e.deltaY);
    }, { passive: false });

    // Random scream
    setInterval(() => document.getElementById('scream').play(), Math.random() * 20000 + 10000);

    // Existential popup
    setTimeout(() => {
      alert("What is a website but pain translated into pixels?");
    }, 15000);

    // Return visitor message
    if (localStorage.getItem("visited")) {
      alert("You came back? You fool.");
    } else {
      localStorage.setItem("visited", "true");
    }

    // Chaos button event
    btn.addEventListener("click", () => {
      for(let i = 0; i < 5; i++) {
        alert("You were warned.");
      }
    });
  </script>
</body>
</html>
