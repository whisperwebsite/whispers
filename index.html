<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhisperWeb Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      background: url('https://images.unsplash.com/photo-1586968272237-a3d597214887?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      color: #00ffcc;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(4px);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    #screen {
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    #userInput {
      border: none;
      background: transparent;
      color: #00ffcc;
      font-size: 16px;
      outline: none;
      width: 100%;
    }

    .glitch {
      color: #ff00cc;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      25% { text-shadow: -2px 0 red, 2px 0 blue; }
      50% { text-shadow: 2px 2px red, -2px -2px blue; }
      75% { text-shadow: -2px 2px red, 2px -2px blue; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }

    .system { color: #999; }
  </style>
</head>
<body>
  <div class="overlay">
    <div id="screen"></div>
    <input type="text" id="userInput" autocomplete="off" placeholder="Type a command..." />
  </div>

  <script>
    const screen = document.getElementById('screen');
    const input = document.getElementById('userInput');

    function write(message, type = '') {
      const line = document.createElement('div');
      line.textContent = message;
      if (type) line.classList.add(type);
      screen.appendChild(line);
      screen.scrollTop = screen.scrollHeight;
    }

    function mockResponse(inputText) {
      const responses = [
        `Wow. "${inputText}". That's your brain at full power, huh?`,
        `Typing “${inputText}” doesn't make you smarter, you know.`,
        `You really thought “${inputText}” was profound? That's adorable.`,
        `Even your keyboard is embarrassed you typed “${inputText}.”`,
        `Stop pretending. We see through “${inputText}.”`,
        `Oh no... you're serious. You *meant* to type “${inputText}.”`,
        `“${inputText}” just got flagged by our cringe detector.`,
        `“${inputText}”? You call *that* a thought?`,
        `“${inputText}” echoes in this place like a bad memory.`,
        `We showed “${inputText}” to a mirror. It shattered.`
      ];
      return responses[Math.floor(Math.random() * responses.length)];
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const val = input.value.trim();
        if (val) {
          write(`> ${val}`);
          setTimeout(() => write(mockResponse(val), 'glitch'), 400);
        }
        input.value = '';
      }
    });

    // Trackers
    const trackers = {
      click: ["Click registered.", "That was predictable.", "Left click? Basic."],
      rightClick: ["Right click? Trying secrets?", "Context doesn’t exist here."],
      scroll: ["Scrolling deeper?", "You won't find solace below."],
      tabSwitch: ["We saw you leave.", "Trying to hide, aren’t you?"],
      idle: ["You went still.", "Waiting won't stop this."]
    };

    function track(type) {
      const phrase = trackers[type][Math.floor(Math.random() * trackers[type].length)];
      write(`[TRACK] ${phrase}`, 'system');
    }

    document.addEventListener('click', e => {
      if (e.button === 0) track('click');
    });

    document.addEventListener('contextmenu', e => {
      e.preventDefault();
      track('rightClick');
    });

    window.addEventListener('scroll', () => track('scroll'));

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) track('tabSwitch');
    });

    // Idle detection
    let idleTime = 0;
    setInterval(() => {
      idleTime++;
      if (idleTime === 10 || idleTime === 30) track('idle');
    }, 1000);
    document.onmousemove = document.onkeydown = () => idleTime = 0;

    // Paranoia messages
    const paranoia = [
      "Another visitor typed the same thing.",
      "You’re being watched.",
      "Shadow session mirrored.",
      "We’ve replayed this before.",
      "You're not the only one typing.",
    ];
    setInterval(() => {
      if (Math.random() < 0.25) {
        write(`[ALERT] ${paranoia[Math.floor(Math.random() * paranoia.length)]}`, 'glitch');
      }
    }, 12000);

    // Boot messages
    write("[BOOT] Neural echo initialized.", 'system');
    write("[TRACE] Keystrokes linked.", 'system');
    write("[LISTENING] Say something. We already know.", 'system');
  </script>
</body>
</html>
